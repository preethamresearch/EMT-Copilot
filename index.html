<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WanderNow AI Prototype</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>WanderNow AI</h1>
      <p class="tagline">Personalised trip planning made simple</p>
    </header>
    <main>
      <section class="form-section">
        <h2>Plan your trip</h2>
        <div class="form-row">
          <label for="dest">Destination</label>
          <input
            type="text"
            id="dest"
            placeholder="e.g. Delhi, Jaipur, Goa"
          />
        </div>
        <div class="form-row">
          <label for="days">Duration (days)</label>
          <input type="number" id="days" min="1" value="3" />
        </div>
        <div class="form-row">
          <label for="budget">Budget (₹)</label>
          <input type="number" id="budget" min="5000" value="15000" />
        </div>
        <div class="form-row">
          <span>Interests</span>
          <div class="checkboxes">
            <label>
              <input type="checkbox" name="pref" value="heritage" checked />
              Heritage
            </label>
            <label>
              <input type="checkbox" name="pref" value="nightlife" />
              Nightlife
            </label>
            <label>
              <input type="checkbox" name="pref" value="adventure" />
              Adventure
            </label>
          </div>
        </div>
        <button id="generateBtn">Generate itinerary</button>
      </section>
      <section id="output" class="output-section hidden"></section>
    </main>
    <footer>
      <p>
        Prototype built for the Google Cloud GenAI hackathon demonstration. No
        external APIs were called in this demo.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
